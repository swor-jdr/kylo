<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/fond/Fond0.svg);">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm">
              <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo_black.png" alt="Home" style="width:40px;" /><br/></a>
              <h3 class="box-title m-t-20 m-b-0">Créer un compte</h3><small>Un seul compte suffit pour tous vos personnages</small>
              <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" formControlName="email" id="email" type="text" required="" placeholder="sidious@sith.gal">
                </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" formControlName="password" type="password" required="" placeholder="Mot de Passe">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" formControlName="confirm_password" type="password" required="" placeholder="Confirmer Mot de Passe">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" formControlName="acceptRules" class="custom-control-input" id="acceptRules">
                        <label class="custom-control-label" for="acceptRules">J'accepte la <a href="#" target="__blank">Charte du Joueur</a>.</label>
                      </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button (click)="register(loginForm.value)" class="btn btn-warning btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" [disabled]="!loginForm.valid">Tel est mon destin</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Déjà un compte ? <a class="text-info m-l-5" (click)="login()"><b>Connexion</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
